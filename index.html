<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería ROUX - Tour 3D</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="info">
        <h1>Joyería ROUX</h1>
        <p>Haz clic para explorar o pulsa la tecla F</p>
        <p>Para navegar usa las teclas WASD</p>
        <p>Para rotar la cámara, mueve el mouse</p>
        <p>ESC para soltar el cursor</p>
    </div>
    <canvas id="bg"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>

    <!-- ESTRUCTURA ACTUALIZADA DE LA MODAL -->
    <div id="jewel-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div class="modal-image-container">
                <img id="modal-img" src="" alt="Joya">
            </div>
            <div class="modal-text-container">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <div id="info-buttons-container"></div>
</body>

</html>
